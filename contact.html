<!DOCTYPE html>
<html lang="en">
<head>
    <title>Community Science Museum | Contact</title>
    <meta name="description" content="Contact the Community Science Museum">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <header class="flex">
    <div class="sticky-header flex align-self-center">
      <a href="index.html"><img src="images/logo2.png" class="logo" alt="Community Science Museum Logo"></a>
      <nav class="ham-nav flex">
        <input type="checkbox" id="hamburger"/>
        <label for="hamburger">&#9776;</label>
        <div class="ham-items flex">
          <a href="index.html" class="ham-link">Home</a>
          <a href="visit.html" class="ham-link">Visit</a>
          <a href="explore.html" class="ham-link">Explore</a>
          <a href="about.html" class="ham-link">About</a>
          <a href="contact.html" class="active ham-link">Contact</a>
        </div>
      </nav>
    </div>
    <div class="header-image-contact header-image-height header-image flex justify-content-center align-items-center">
      <h1 class="margin-header">Contact</h1>
    </div>
  </header>
  <main class="container align-self-center">
    <div class="grid contact">
      <section class="a flex flex-column">
        <div>
          <h2 class="text-align-center margin-top-37px">Message Us</h2>
          <hr class="h2-line">
        </div>
        
        <form class="flex flex-column justify-content-between">
          <label for="first">First Name</label>
          <input type="text" id="first">
          <label for="last">Last Name</label>
          <input type="text" id="last">
          <label for="email">Email</label>
          <input type="text" id="email">
          <label for="message">Message</label>
          <textarea id="message"></textarea>
          <button class="btn blue-btn">Send</button>
        </form>
      </section>
      <hr class="separate-section line1 line-color">
      <section class="contact-info b">
        <div>
          <h2 class="text-align-center  margin-top-37px">Contact Info</h2>
          <hr class="h2-line">
        </div>
        <div class="flex align-items-center phone">
          <img class="icon" src="icons/Phone.svg" alt="Phone icon">
          <p>555-555-555</p>
        </div>
        <div class="flex align-items-center address">
          <img class="icon" src="icons/Map.svg" alt="Location icon">
          <p>Science Street 1 <br> Science Town</p>
        </div>
        <img class="map" src="images/maps.png" alt="Map of location">
      </section>
    </div>
    <hr class="separate-section line-color line1">
    <section class="flex justify-content-center align-items-center cta c">
      <h2>Curious?</h2>
      <a class="btn orange-btn padding-top-16px">Buy Tickets</a>
    </section>
  </main>
  <footer class="flex">
    <div class="flex copyright">
      <img src="icons/3669366_copyright_ic_icon.svg" alt="copyright icon">
      <p>2021 Community Science Museum. All rights reserved.</p>
    </div>
    <div class="flex social-media align-self-center ">
      <a href="https://www.facebook.com/" target="_blank"><img src="icons/Facebook.svg" alt="Facebook logo"></a>
      <a href="https://twitter.com/" target="_blank"><img src="icons/Twitter.svg" alt="Twitter logo"></a>
      <a href="https://www.instagram.com/" target="_blank"><img src="icons/Instagram.svg" alt="Instagram logo"></a>
    </div>
    <div class="flex footer-links align-self-center">
      <div class="footer-nav">
        <a href="visit.html">Visit</a>
        <a href="explore.html">Explore</a>
        <a href="about.html">About</a>
        <a href="#" class="active">Contact</a>
      </div>
      <div>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </footer>

</html>
